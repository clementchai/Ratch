<!DOCTYPE html>
<html>

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>

    <link href="css/main.css" rel="stylesheet">
  </head>

  <body>

    <!-- Make sure all your bars are the first things in your <body>  -->

      <a class="icon icon-home pull-left" href="index.html" data-transition="slide-out"></a>
      <h1 class="title">Plumbing</h1>

      <div class="detail-body">
        <h2>Plumbing Assistance</h2>

        <a href="tel:+6569226009">
          <button class="btn btn-positive btn-block">
            <span class="icon icon-person"></span> Call us now

        <div id="terms" >

</html>
