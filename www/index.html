<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-16">
  <title>HLAS</title>
  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Include the compiled Ratchet CSS -->
  <link href="css/ratchet.css" rel="stylesheet">
  <!-- iOS and Android themes  -->
  <!-- <link href="css/ratchet-theme-ios.css" rel="stylesheet"> -->
  <link href="css/ratchet-theme-android.css" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">

  <!-- Include the compiled Ratchet JS -->
  <script src="js/ratchet.js"></script>

</head>

<body>
  <div class="app">
  <div id="deviceready" class="blink">
        </div>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <header class="bar bar-nav">
      <a class="icon icon-bars pull-left" href="#side-menu"></a>
      <h1 class="title">Home</h1>
    </header>

    <div class="content">
      <!-- Title and Logo -->
      <img id="logo" src="img/logo.png">
      <h1>24 Hours </br>Home Assistance </br>Concierge Services</h1>
      <h3>How may we assist you?</h3>

      <ul class="table-view" id="service-menu">
        <li class="table-view-cell"><a href="plumbing.html" data-transition="slide-in">
          <img class="menu-img" src="img/plumbing.png">
          <p>Plumbing </br> Assistance</p>
        </a></li>
        <li class="table-view-cell"><a href="locksmith.html" data-transition="slide-in">
          <img class="menu-img" src="img/locksmith.png">
          <p>Locksmith Assistance</p>
        </a></li>
        <li class="table-view-cell">
          <img class="menu-img" src="img/electrical.png">
          <p>Electrical Assistance</p>
        </li>
      </ul>
    </div>

    <!-- Menu -->
    <div id="side-menu" class="modal">
      <header class="bar bar-nav">
        <a class="icon icon-close pull-left" href="#side-menu"></a>
        <h1 class="title">Menu</h1>
      </header>

      <div class="content">
        <ul class="table-view">
          <li class="table-view-cell">
            <a data-ignore="push" onclick="window.open('http://www.hlas.com.sg', '_system');">HLAS Website</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/PushNotification.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>

</body>
</html>
